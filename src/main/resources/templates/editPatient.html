<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2>Edit Patient</h2>
    <form th:action="@{/updatePatient}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{nom}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" th:field="*{dateNaissance}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Malade:</label>
            <select class="form-control" th:field="*{malade}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Score:</label>
            <input type="number" class="form-control" th:field="*{score}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/index}" class="btn btn-secondary">Cancel</a>
    </form>
</div></div>
</body>
</html>
