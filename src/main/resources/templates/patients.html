<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="p-3">
        <div class="card" >
            <div class="card-header">
                List of Patients
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>name</th>
                        <th>Date</th>
                        <th>malade</th>
                        <th>score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${patientsList}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                    </tr>
                    </tbody>
                </table>

                <ul class="nav nav-pills">
                    <li th:each="page,status : ${pages}">
                     <a th:href="@{index(page=${status.index})}" class="btn btn-outline-danger" th:text="${status.index}"></a>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
