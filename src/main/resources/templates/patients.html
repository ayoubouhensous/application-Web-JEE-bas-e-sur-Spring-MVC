<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css"/>

</head>
<body>
   <section layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>List of Patients</span>
                <a th:href="@{/addPatient}" class="btn btn-danger">
                    <i class="bi bi-person-plus"></i> Add Patient
                </a>
            </div>

            <div class="card-body">
                <form th:action="@{/index}" method="get">
                    <div>Keyword</div>
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control d-inline w-auto"/>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Malade</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${patientsList}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="return confirm('Êtes-vous sûr ?')"
                               th:href="@{/delete(id=${p.id},keyword=${keyword},page=${pagecount})}"
                               class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                            <a th:href="@{/editPatient/{id}(id=${p.id})}" class="btn btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <ul class="nav nav-pills">
                    <li th:each="value, item : ${pages}">
                        <a th:class="${pagecount == item.index ? 'btn btn-danger ms-2' : 'btn btn-outline-danger ms-2'}"
                           th:href="@{/index(page=${item.index},keyword=${keyword})}"
                           th:text="${item.index}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
